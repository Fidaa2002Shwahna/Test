<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icon.jpg" type="image/x-icon">

  </head>
  <body>
    <!-- Start: Header Section -->
    <header>
      <h1>Product List</h1>
    </header>
    <!-- End: Header Section -->

    <!-- Start: Filter Section -->
    <section id="filter-section">
      <button class="filter-button" data-category="all">All</button>
      <button class="filter-button" data-category="Electronics">
        Electronics
      </button>
      <button class="filter-button" data-category="Clothing">Clothing</button>
    </section>
    <!-- End: Filter Section -->

    <!-- Start: Product Display Area -->
    <main id="product-display-area"></main>
    <!-- End: Product Display Area -->

    <script src="script.js"></script>
  </body>
</html>
